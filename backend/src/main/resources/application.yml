server:
  port: 8081

spring:
  application:
    name: osmech-backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/oficina_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:3782}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL:20}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 30000

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  jackson:
    serialization:
      write-dates-as-timestamps: false

# Configuração JWT — Em produção, defina JWT_SECRET via variável de ambiente!
app:
  jwt:
    secret: ${JWT_SECRET:osmech-secret-key-change-in-production-min-256-bits-long-enough-here}
    expiration-ms: ${JWT_EXPIRATION:86400000}  # 24 horas

# Actuator (health checks e métricas)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:8083,http://localhost:3000}

# Configuração futura WhatsApp (Twilio / Meta)
whatsapp:
  enabled: false
  provider: twilio  # twilio | meta
  twilio:
    account-sid: ""
    auth-token: ""
    from-number: ""
  meta:
    phone-number-id: ""
    access-token: ""

# Configuração futura IA (OpenAI)
ai:
  enabled: false
  provider: openai
  openai:
    api-key: ""
    model: gpt-4o-mini
